  <html ng-app="myApp">

   <head>
   <script src="lib/angular/angular.min.js" type="text/javascript"></script>
	 <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	 <script type="text/javascript" src="js/controllers.js"></script>
<meta charset="utf-8" />

<link rel="stylesheet" type="text/css" href="css/style.css"  />
<link rel="stylesheet" type="text/css" href="fonts.css"  />


  </head>
 <header>
 	
 	Font Types
 </header>

 <h2>Search for fonts</h2>
 <label>Search</label>
<input placeholder="Search for font name" ng-model="find.fontName" autofocus>
<section>
	<h1>Browse By Type</h1>
	<form ng-init="fontType=1">
		<input type="radio" name="font-type" ng-model="fontType" value="1">All<br>
		<input type="radio" name="font-type" ng-model="fontType" value="heading">Heading Font<br>
		<input type="radio" name="font-type" ng-model="fontType" value="body">Body Font<br>
		<input type="radio" name="font-type" ng-model="fontType" value="slab">Slab/Heavy Font<br>
		<input type="radio" name="font-type" ng-model="fontType" value="script">Script/Decorative Font<br>
	</form>
</section>
<section>

	<form >
		<input type="radio" name="serif" ng-model="serifType" value="serif" >Serif<br>
		<input type="radio" name="serif" ng-model="serifType" value="sanSerif">San-Serif<br>
		<!--<input type="radio" name="serif" ng-model="serifType" value="1">Both<br>-->
		
	</form>
</section>





<div ng-controller="MyController">
	<div  class="font-box" >
		<div ng-repeat="item in fonts | filter: find" ng-show="item[fontType] || item[serifType]" class="{{item.class}} ">  

			<h2>{{item.fontName}}</h2>
			<a ng-repeat="info in item.fontTypes" class="{{info.typeClass}}">{{info.typeName}}</a>
			<p>the quick brown fox jumped over the lazy dog</p>
			<p>the quick brown fox jumped over the lazy dog</p>
			<p>1234567890 . , : ; ? ! “ ” ( ) @ $</p>
		</div>
	</div>
</div>


<script type="text/javascript">
	window.addEventListener("load", scriptToLoad, false);
    
  function scriptToLoad(){
		$('div a').click(function(){
				var newClass = $(this).attr('class');
				var oldClass = $(this).parent().attr('class');
				console.log(newClass)
				$(this).parent().removeClass(oldClass).addClass(newClass);
		});	
	

	  function sectionHeight() {
	  		var tallestDiv = null
		    $("div").each(function() {
		    	if (tallestDiv == null) {
		    		tallestDiv = $(this).height();
		    	}
		    	else if ($(this).height() > tallestDiv) {
		    		 tallestDiv  = $(this).height();
		    		}
		    	});

			 	var parseTall = parseInt (tallestDiv, 10);
			 	var parseTallPadding = parseTall + (parseTall/100*6) + 40;
		 	

			    $("div").each(function(){
			     $(this).css("min-height", parseTallPadding);
			    });
			};
			
			sectionHeight();

			$(window).resize(function() {
				$("div").each(function(){
			     $(this).css("min-height", "auto");
			    });
				sectionHeight();
			});
};

</script>
</html>
